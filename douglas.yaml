project:
  name: "example"
  description: "An example project using Douglas"
  license: "MIT"
  language: "python"
ai:
  provider: "openai"
  model: "gpt-4"
  prompt: "system_prompt.md"
cadence:
  Developer:
    development: daily
    quality_checks: daily
    code_review: per_feature
    retrospective: per_sprint
  Tester:
    test_cases: daily
    regression: per_sprint
  ProductOwner:
    backlog_refinement: per_sprint
    sprint_review: per_sprint
  ScrumMaster:
    daily_standup: daily
    retrospective: per_sprint
  DevOps:
    release: per_feature
loop:
  steps:
    - name: generate
      role: Developer
      activity: development
    - name: lint
      role: Developer
      activity: quality_checks
    - name: typecheck
      role: Developer
      activity: quality_checks
    - name: test
      role: Tester
      activity: test_cases
    - name: review
      role: Developer
      activity: code_review
    - name: retro
      role: ScrumMaster
      activity: retrospective
    - name: demo
      role: ProductOwner
      activity: sprint_review
    - name: commit
      role: Developer
      activity: development
    - name: push
      role: DevOps
      activity: release
    - name: pr
      role: Developer
      activity: code_review
  exit_conditions:
    - "ci_pass"
push_policy: per_feature
sprint:
  length_days: 10
demo:
  format: "md"
  include:
    - implemented_features
    - how_to_run
    - test_results
    - limitations
    - next_steps
retro:
  outputs:
    - role_instructions
    - pre_feature_backlog
  backlog_file: "ai-inbox/backlog/pre-features.yaml"
vcs:
  default_branch: "main"
  conventional_commits: true
ci:
  local_runner: true
  github_actions: true
  cache:
    pip: true
paths:
  app_src: "src"
  tests: "tests"
  demos_dir: "demos"
  sprint_prefix: "sprint-"
  questions_dir: "user-portal/questions"
  questions_archive_dir: "user-portal/questions-archive"
  user_portal_dir: "user-portal"
  run_state_file: "user-portal/run-state.txt"
run_state:
  allowed:
    - "CONTINUE"
    - "SOFT_STOP"
    - "HARD_STOP"
qna:
  filename_pattern: "sprint-{sprint}-{role}-{id}.md"
