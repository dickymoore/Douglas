project:
  name: "example"
  description: "An example project using Douglas"
  license: "MIT"
  language: "python"
ai:
  provider: "openai"
  model: "gpt-4"
  prompt: "system_prompt.md"
loop:
  steps:
    - name: generate
      cadence:
        frequency: daily
    - name: lint
      cadence:
        frequency: daily
    - name: typecheck
      cadence:
        frequency: daily
    - name: test
      cadence:
        frequency: daily
    - name: review
      cadence:
        frequency: per_feature
    - name: commit
      cadence:
        frequency: daily
    - name: push
      cadence:
        frequency: per_feature
    - name: pr
      cadence:
        frequency: per_feature
  exit_conditions:
    - "tests_pass"
push_policy: per_feature
sprint:
  length_days: 10
vcs:
  default_branch: "main"
  conventional_commits: true
ci:
  local_runner: true
  github_actions: true
  cache:
    pip: true
paths:
  app_src: "src"
  tests: "tests"
